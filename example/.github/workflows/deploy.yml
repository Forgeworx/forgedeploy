name: Deploy Forge App

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: 'Forge environment (e.g. development)'
      product:
        required: true
        description: 'Product (jira or confluence)'
      isCustomApp:
        type: boolean
        required: false
        default: false
        description: 'Is this a custom app in a subdirectory?'
      customAppPath:
        required: false
        default: 'static/hello-world'
        description: 'Relative path to the app if isCustomApp is true'
      installToSite:
        type: boolean
        required: false
        default: true
        description: 'Should this workflow also run `forge install`?'
      siteUrl:
        required: false
        description: 'Your Atlassian site URL (e.g. yourcompany.atlassian.net)'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Forgeworx/forgedeploy@dev-03-install-or-deploy
        with:
          email: ${{ secrets.FORGE_EMAIL }}
          apiToken: ${{ secrets.FORGE_API_TOKEN }}
          environment: ${{ github.event.inputs.environment }}
          product: ${{ github.event.inputs.product }}
          isCustomApp: ${{ github.event.inputs.isCustomApp }}
          customAppPath: ${{ github.event.inputs.customAppPath }}
          installToSite: ${{ github.event.inputs.installToSite }}
          siteUrl: ${{ github.event.inputs.siteUrl }}
